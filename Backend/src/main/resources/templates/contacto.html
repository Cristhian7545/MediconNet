<section class="contact-section">
    <div class="container">
        <div class="text-center">
            <h4 class="text-primary">Contacto</h4>
            <h1>Tu mensaje es importante para nosotros.<br>¬°Cu√©ntanos qu√© necesitas!</h1>
        </div>

        <div class="contact-content">
            <div class="contact-img">
                <div class="contact-img-inner">
                    <img src="/img/con1.png" alt="Contact Image">
                </div>
            </div>

            <form>
                <h4 class="text-primary">Cont√°ctanos</h4>
                <p> Deja tus datos y tu consulta, y nos comunicaremos contigo</p>
                <br>
                <div class="row" style="display: flex; gap: 1rem;">
                    <div class="form-floating" style="flex: 1;">
                        <input type="text" id="name" placeholder="Nombre" required>
                        <label for="name" style="position: absolute; top: -50px; left: 15px; transition: 0.2s; pointer-events: none; color: #007bff; background-color: transparent;">Nombre</label>
                    </div>
                    <div class="form-floating" style="flex: 1;">
                        <input type="text" id="phone" placeholder="Tel√©fono">
                        <label for="phone" style="position: absolute; top: -50px; left: 15px; transition: 0.2s; pointer-events: none; color: #007bff; background-color: transparent;">Tel√©fono</label>
                    </div>
                </div>

                <div class="row" style="display: flex; gap: 1rem;">
                    <div class="form-floating" style="flex: 1;">
                        <input type="email" id="email" placeholder="Email" required>
                        <label for="email" style="position: absolute; top: -50px; left: 15px; transition: 0.2s; pointer-events: none; color: #007bff; background-color: transparent;">Email</label>
                    </div>
                    <div class="form-floating" style="flex: 1;">
                        <input type="text" id="project" placeholder="Your Project">
                        <label for="project" style="position: absolute; top: -50px; left: 15px; transition: 0.2s; pointer-events: none; color: #007bff; background-color: transparent;">Apellido</label>
                    </div>
                </div>

                <div class="form-floating" style="margin-top: 1rem;">
                    <textarea id="message" name="message" placeholder="Mensaje" style="width: 100%; height: 150px;"></textarea>
                    <label for="message" style="position: absolute; top: -50px; left: 15px; transition: 0.2s; pointer-events: none; color: #007bff; background-color: transparent;">Mensaje</label>
                </div>

                <div style="margin-top: 1rem;">
                    <button type="submit" class="btn" style="background-color:#007bff; color:white; width: 100%;">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </div>
</section>
